<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вправи інтерактивні</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Caveat:wght@400..700&family=Kablammo&family=Pacifico&family=Rubik+Beastly&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="./img/favicon_LGA84.ico">
</head>
<body>

    <header>
        <div class="container-header">
            <div class="main-menu">
                <a href="../index.html" class="link menu-item balsamiq-sans-bold">Головна сторінка</a>
                <img src="https://www.unitopledstrip.com/wp-content/uploads/2023/09/what-is-RGB-Lighting.webp" alt="Модель кольору RGB" class="header-img">
            </div>
            <!-- <ul class="main-menu">
                <li class="list balsamiq-sans-bold"><a href="../index.html" class="link menu-item">Головна сторінка</a></li>
            </ul> -->
        </div>
    </header>

    <main class="body-main-color">
        <section class="container section-background">
            <h1 class="main-title pacifico-regular">№ 2. "Моделі відображення кольору"</h1>
            <p class="paragraph balsamiq-sans-bold">Завдання: Класифікація.<br>Перетягніть в правильну категорію.</p>
            
            <!-- Блок, где изначально размещены все элементы -->
            <div class="items-container" id="itemsContainer">
              <h2 class="title-classification balsamiq-sans-bold">Перетягніть в правильну категорію:</h2>
              <!-- Элементы добавятся через JavaScript в случайном порядке -->
              <div class="div-container" id="divContainer"></div>
            </div>
          
            <div class="category-image-title-container">
            <!-- Категория "Адитивна модель кольору" -->
            <div class="category-container category-image-title"
                 id="rgb"
                 ondrop="drop(event)"
                 ondragover="allowDrop(event)">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Venn_diagram_rgb.svg/220px-Venn_diagram_rgb.svg.png" alt="RGB diagram" width="100px" height="100px">
                <h2 class="balsamiq-sans-bold">RGB</h2>
            </div>
          
            <!-- Категория "Субтрактивна модель кольору" -->
            <div class="category-container category-image-title"
                 id="cmyk"
                 ondrop="drop(event)"
                 ondragover="allowDrop(event)">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Polygraphic_Substractive_CMY.png/220px-Polygraphic_Substractive_CMY.png" alt="CMYK diagram" width="100px" height="100px">
                <h2 class="balsamiq-sans-bold">CMYK</h2>
            </div>
          
            <!-- Категория "Модель кольору, яка заснована на сприйнятті кольору людиною" -->
            <div class="category-container category-image-title"
                 id="lab"
                 ondrop="drop(event)"
                 ondragover="allowDrop(event)">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/ee/Color_space_CIE_1976_%28LUV%29%2B%28Lab%29%2BcolorTemp.png" alt="LAB diagram" width="100px" height="100px">
                <h2 class="balsamiq-sans-bold">LAB</h2>
            </div>

            <!-- Категория "Модель кольору, яка заснована на сприйнятті кольору людиною" -->
            <div class="category-container category-image-title"
                 id="hsv"
                 ondrop="drop(event)"
                 ondragover="allowDrop(event)">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/HSV_color_solid_cylinder.png/1200px-HSV_color_solid_cylinder.png" alt="HSV diagram" width="100px" height="100px">
                <h2 class="balsamiq-sans-bold">HSV</h2>
            </div>
            </div>

            <p id="message-classification" class="message-classification balsamiq-sans-bold">Правильно! &#9989;</p>

        </section>
    </main>

    <footer>
        <section class="container-footer">
            <p class="paragraph-footer balsamiq-sans-bold-italic">Інформатика</p>
        </section>
    </footer>

    <script src="task7-classification.js" defer></script>
</body>
</html>
